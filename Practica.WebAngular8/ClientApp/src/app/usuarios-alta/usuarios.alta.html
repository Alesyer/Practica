<div>
  <h1>{{title}}</h1>
  <p *ngIf="!usuario"><em>Loading...</em></p>
  <div class="form" [formGroup]="form" (ngSubmit)="onSubmit()" autocomplete="off">
    <div>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" formControlName="nombre" required value="{{ usuario.nombre }}" />
      <span *ngIf="(form.get('nombre').touched || form.get('nombre').dirty) && form.get('nombre').errors?.required">
        El nombre es obligatorio
      </span>
      <br />
    </div>

    <div>
      <label for="edad">Edad:</label>
      <input type='number' id="edad" formControlName="edad" required value="{{ usuario.edad }}" />
      <span *ngIf="(form.get('edad').touched || form.get('edad').dirty) && (form.get('edad').errors?.required || form.get('edad').invalid || form.get('edad')<=0)">
        Se debe introducir una edad v치lida
      </span>
      <br />
    </div>

    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" required value="{{ usuario.email }}" ngModel email/>
      <span *ngIf="(form.get('email').touched || form.get('email').dirty) && (form.get('email').errors?.required || form.get('email').invalid  )">
        Se debe introducir un email v치lido
      </span>
      <br />
    </div>

    <div>
      <label for="password">Contrase침a:</label>
      <input type="password" id="password" formControlName="password" required value="{{ usuario.password }}" />
      <span *ngIf="(form.get('password').touched || form.get('password').dirty) && form.get('password').errors?.required">
        La contrase침a es obligatoria
      </span>
      <br />
    </div>

    <div class="form-group commands">
      <button type="submit"
              [disabled]="form.invalid"
              (click)="onSubmit()">
        Guardar
      </button>
    </div>
  </div>
</div>
