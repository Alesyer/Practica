<div>
  <h1>{{title}}</h1>
  <p *ngIf="!usuario"><em>Loading...</em></p>
  <div [formGroup]="form" (ngSubmit)="onSubmit()"  autocomplete="off">

    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" required value="{{ usuario.email }}" ngModel email />
      <span *ngIf="(form.get('email').touched || form.get('email').dirty) && (form.get('email').errors?.required || form.get('email').invalid  )">
        Se debe introducir un email v치lido
      </span>
      <br />
    </div>

    <div>
      <label for="password">Contrase침a:</label>
      <input type="password" id="password" formControlName="password" required value="{{ usuario.password }}" />
      <span *ngIf="(form.get('password').touched || form.get('password').dirty) && form.get('password').errors?.required">
        La contrase침a es obligatoria
      </span>
      <br />
    </div>

    <div *ngIf="!autentificado && submit">
      <span>
        Email o contrase침a incorrectos
      </span>
      <br />
    </div>

    <div>
      <button type="submit"
              [disabled]="form.invalid"
              (click)="onSubmit()">
        Acceder
      </button>
    </div>
  </div>
</div>
